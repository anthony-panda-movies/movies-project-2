<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Project</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <div class="container">
            <span class="nav-title">Movie Theatre</span>
            <ul class="right hide-on-med-and-down">
        <!--      <li><a>A link</a></li>-->
              <li><a>A second link</a></li>
              <li><a>A third link</a></li>
            </ul>

          <div class="nav-content">
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal fixed-action-btn">
                  <i class="material-icons">add</i>
                </a>
              <div class="input-field inline ">
                  <input id="title_inline" type="text" class="validate">
                  <label for="title_inline">Title</label>

                  <div class="input-field ">
                      <input id="rating_inline" type="text" class="validate">
                      <label for="rating_inline">Rating</label>

                  <div class="input-field ">
                      <input id="year_inline" type="text" class="validate">
                      <label for="year_inline">Year</label>
                      <a class="waves-effect waves-light btn" id="submit-btn">Submit</a>
                  </div>
                </div>
              </div>
            </div>
         </div>
      </div>
    </nav>
<!--image for loading page-->
<div class="container-wrapper">
<video autoplay muted loop>
  <source src="img/popcorn.mp4" type="video/mp4">
</video>
</div>

<!--movie cards-->
<div class="container">
<div class="row">
  <div id="movie" class="col s6">
  </div>
</div>
</div>

<!--do_not_disturb_on-->

<script src="js/keys.js"></script>
<script src="js/movie-project.js"></script>
</body>
</html>
